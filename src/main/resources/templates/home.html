<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>BIRTHDAY</td>
        </tr>
        <tr th:each="user : *{users}">
            <td th:text="${user.id}" />
            <td th:text="${user.name}" />
            <td th:text="${user.birthday}" />
        </tr>
    </table>
</body>
</html>
